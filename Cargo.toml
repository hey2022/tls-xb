[package]
name = "tls-xb"
version = "0.1.0"
edition = "2021"

[dependencies]
base64 = "0.21.7"
clap = { version = "4.5.0", features = ["derive"] }
confy = "0.6.0"
itertools = "0.12.1"
md5 = "0.7.0"
reqwest = { version = "0.11.24", features = ["json", "cookies"] }
rpassword = "7.3.1"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
tokio = { version = "1.36.0", features = ["rt-multi-thread", "macros"] }
